<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/js.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- My Attachments -->
    <link rel="stylesheet" href="css/mystyle.css">
    <script defer src="js/first.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JavaScript</title>

</head>
<body>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <dir class="flex-container">
        <div id="header">
            <h1>Text Editor</h1>
        </div>
        <div id="buttons">
            <button type="button" id="boldBtn" class="btn btn-light">Bold</button>
            <button type="button" id="italicBtn" class="btn btn-light">Italic</button>
            <button type="button" id="lineBtn" class="btn btn-light">Underline</button>
            <button type="button" id="leftBtn" class="btn btn-light"><i class="fa-solid fa-align-left"></i></button>
            <button type="button" id="centerBtn" class="btn btn-light"><i class="fa-solid fa-align-center"></i></button>
            <button type="button" id="rightBtn" class="btn btn-light"><i class="fa-solid fa-align-right"></i></button>
        </div>
        <div id="textarea">
            <div id="text1">
                <h3>Your Text</h3>
                <textarea class="form-control" id="inputText" rows="3"></textarea>

            </div>
            <div id="text2">
                <h3>Formatted Text</h3>
                <textarea class="form-control" id="outputText" rows="3"></textarea>

            </div>
        </div>
    </dir>

</body>
</html>
